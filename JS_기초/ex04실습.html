<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) 사용자에게 이름 입력 -> 변수에 저장
        // 2) 저장된 데이터를 콘솔창에 출력
        let name =  prompt("이름을 입력하세요.");
        console.log("어서오세요");
        console.log(name+"님, 환영합니다!");
        console.log(name,"님, 환영합니다!");
        // JS 포매팅을 할때 주의점! 
        // 1) 문자를 ``기호로 묶어주자
        // 2) 변수를 대입할때는 ${변수명}
        console.log(`${name}님, 환영합니다!`);
    </script>
</body>
</html>
