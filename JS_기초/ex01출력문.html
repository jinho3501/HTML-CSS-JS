<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // javascript는  <script> 태그안에 작성
        // 출력문 3가지 ( 문서에 직접 작성, 콘솔창을 통해서 작성, 알림 팝업창을 통해서 작성)
        
        // 1) 문서에 직접 출력 
        // document(문서) -> 작성중인 HTML을 의미한다!
        document.write("안녕하세요!");
        document.write("<h1>안녕하세요!</h1>");

        // 2) 콘솔창에 출력 -> F12 개발자도구 콘솔탭에서 확인 가능 
        // 사용처
        // 1. 모든 에러코드는 콘솔창에 작성 -> 반드시 콘솔창 에러 확인
        // 2. 백엔드와 데이터를 주고 받을때 , 콘솔창 확인
        console.log("콘솔창에 출력!");
        console.warn("콘솔창에 경고 문자 출력!");
        console.error("콘솔창에 에러 출력!");

        // 3) 알림 팝업창 제공 하는 방법
        alert("알림 팝업창 제공");
    </script>
</body>
</html>
