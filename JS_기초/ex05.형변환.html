<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형변환
        // 1. 문자를 숫자로 변형하는 형변환 
        // Number() -> 정수,실수, 그대로 숫자로 변환한다.
        let num = "10.5";
        let intNum = parseInt(num);
        let floatNum = parseFloat(num);
        let number = Number(num);
        document.write(intNum+10);
        console.log(num);
        console.log(intNum);
        console.log(floatNum);
        console.log(number);

        // 2. 숫자를 문자로 변환
        let num2 = 10;
        let string = String(num2);
        console.log(string);

    </script>
</body>
</html>
