<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 -> 가치가 있는 데이터를 재활용하기 위해서 담아주는 공간 
        // 1) var -> 같은 이름의 변수명을 사용할수 있다.
        // 개발자가 여러명인 경우에, 변수가 중복될수 있다.
        var age = 10;

        // 2) let -> 같은 이름의 변수를 생성할수없다.
        // 표준개발 방식으로 권장사항 -> let키워드를 활용 
        let name = "진호";

        // 3) const -> 상수를 만들 때 활용(변하지 않는값)
        // 재선언, 재할당 불가능 -> 함수같은 중요한 데이터를 담을 때 활용
        const money = 0;
    </script>
</body>
</html>
