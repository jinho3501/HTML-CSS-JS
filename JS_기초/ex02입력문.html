<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력문 2가지 
        // 1) 사용자에게 입력창을 제공해서 값을 받는 입력문 -> 자주 사용되지 않는다.
        // 리턴 타입은 무조건 Strion
        prompt("이름을 입력하세요.","ex)임진호")

        // 2) 사용자에게 or 취소를 선택할 수 있게 제공하는 입력문
        // 리턴 타입은 booolean(사용자가 선택할 항목이 2가지 뿐이면 무조건 boolean) -> 조건문
        confirm("회원을 탈퇴하시겠음?")
    </script>
</body>
</html>
