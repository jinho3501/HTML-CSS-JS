<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="데이터를 보낼 위치">
        <table width="400">
            <tr bgcolor="gray" height="50" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">아이디</td>
                <td align="left"><input type="text"name="id" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호</td>
                <td align="left"><input type="text"name="pw" placeholder="비밀번호를 입력하세요"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호확인</td>
                <td align="left"><input type="text"name="pwck" placeholder="비밀번호를 입력하세요"></td>
            </tr>
        
            <tr bgcolor="gray" height="50" align="left">
                <th colspan="2">Step1 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">성별</td>
                <td>남<input type="radio">여<input type="radio"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">혈액형</td>
                <td>
                    <select name="blood">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">O형</option>
                        <option value="">AB형</option>
                    </select></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">생일</td>
                <td><input type="date"></td>
            </tr>
            
            <tr bgcolor="gray" height="50" align="left">
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr>
                <td align="right">취미</td>
                <td>
                축구<input type="checkbox">
                야구<input type="checkbox">
                농구<input type="checkbox">
                </td>
            </tr>
            <tr>
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr>
            <tr bgcolor="gray" height="50" align="left">
                <th colspan="2">Step4 : 적고싶은말</th>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="55" rows="5"></textarea></td>
            </tr>
            <tr >
                <td colspan="2" align="center" color="whitesmoke">
                <button type="button" onclick="alert('제출')">제출</button>
                <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
          
    </form>
</body>
</html>
