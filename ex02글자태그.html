<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        제목을 담당하는 태그 
        h태그 : h1 ~ h6개가 존재 
        사용처 : 문서에서 제목을 담당할때 활용
        # 주의점 
        h1태그는 문서의 대제목 담당 > 문서에서 한번 사용
        h2~h4태그는 소제목 담당 > 문서에서 여러번 사용
    -->
    <h1>h1태그의 글자</h1>
    <h2>h2태그의 글자</h2>
    <h3>h3태그의 글자</h3>
    <h5>h5태그의 글자</h5>

    <!--
        글자를 작성하느느 영역을 담당하는 태그
        1) 문단태그 -> p태그
        p태그 사용시 자동 개행, 위아래 자동 공백 > 문단 구별 가능
        2) 글자를 두껍게 만드는 태그 (강조) > b태그, strong태그
        3) 글자사이에 엔터를 넣고 싶다면 br태그 
    -->
        안녕하세요, 반갑습니다! 
        안녕하세요, 반갑습니다! 
        <p>안녕하세요, 반갑습니다!</p>
        <p>안녕하세요, 반갑습니다!</p>
        <b>b태그 영역</b>
        <br>
        <strong>strong 태그</strong>
    <!--
        글자와 페이지를 연결시키는 태그 -> a태그
        - a태그는 반드시 목적지(경로)를 넣어줘야한다!
        - href속성 -> 목적지를 적을 수 있는 속성 
    -->
        <a href="http://www.naver.com">
            네이버로 이동
        </a>
</body>
</html>
