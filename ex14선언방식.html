<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선언방식 : 코드를 어디에 작성 할거냐! 
            1) 내부방식 : HTML코드 안에 직접 CSS를 작성하는 방법 
                - 단점 : 코드가 노출, 전체 페이지 양이 증가, 유지보수 어려움
                - 사용처 : 로컬개발할 때만 사용 -> 내 컴퓨터에서 작업 할때만 사용
            2) 인라인방식 : 태그안에 직접 작성
                - 단점 : 내부방식 동일
                - 사용처 : 간단한 스타일 부여할때 사용, 특정 태그에게만 부여
            3) 외부방식 : 파일로 제작해서 불러드리는 방식
                - 장점 : 보안에 신경 쓸수 있다. 유지보수가 용이, 한줄만 가지고 파일을 불러 올수 있다.
                - 사용처 : 실제 파일을 베포할 때, 서버에 업로드, 상용화 사용 
        */

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
</body>
</html>
