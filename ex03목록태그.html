<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        리스트 형태로 목록을 제작하는 태그(순서가 있는 태그 vs순서가 없는 태그)
        - 순서가 있는 태그(ordered list) -> ol태그
        - 순서가 없는 태그(unordered list) -> ul태그
    -->
        <ol>
            <li>퇴근하기</li>
            <li>저녁먹기</li>
            <li>복습하기</li>
        </ol>
        <ul>
            <li>퇴근하기</li>
            <li>저녁먹기</li>
            <li>복습하기</li>
        </ul>
</body>
</html>
