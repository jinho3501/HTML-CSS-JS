<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표를 만드는 태그 -> table 태그 
        필수 구성요소 
        1) 행(줄) -> tr태그
        2) 열(칸) -> td태그
        3) 컬럼   -> th태그
        # 표를 만들때 주의점
        1) 처음 만들떄는 tr태그를 먼저 만들어라
        2) 컬럼을 만들때는 th태그로 제작/ 일반 글자는 td로 제작

        병합하는 방법 
        1) 가로의 칸을 병합하는 방법
        colspan 
        2) 세로의 줄을 병합하는 방법
        rowspan
    -->
        <table border="1px solid black">
            <tr bgcolor="yellow">
                <th>이름</th>
                <th colspan="2">성별,주소</th>
                <th>직급</th>
            </tr>
            <tr align="center">
                <td>임진호</td>
                <td>남자</td>
                <td>광주</td>
                <td rowspan="2">선임</td>
            </tr>
            <tr>
                <td>퉁순이</td>
                <td>여자</td>
                <td>일본</td>
            </tr>
        </table>
</body>
</html>
